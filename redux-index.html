<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>State Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div>
    <h1>Todo list</h1>
    <input id="todo" type="text" placeholder="Add Todo"/>
    <button id="todoBtn">Add Todo</button>
    <ul id="todos"></ul>
</div>
<div>
    <h1>Goals</h1>
    <input id="goal" type="text" placeholder="Add Goal"/>
    <button id="goalBtn">Add Goal</button>
    <ul id="goals"></ul>
</div>

<hr/>
<div id="app"></div>

<script type="text/javascript">

    // ======= App code =======
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'

    const addTodoAction = (todo) => (
        {
            type: ADD_TODO,
            todo
        }
    )

    const removeTodoAction = (id) => (
        {
            type: REMOVE_TODO,
            id
        }
    )

    const toggleTodoAction = (id) => (
        {
            type: TOGGLE_TODO,
            id
        }
    )
    const addGoalAction = (goal) => (
        {
            type: ADD_GOAL,
            goal
        }
    )

    const removeGoalAction = (id) => (
        {
            type: REMOVE_GOAL,
            id
        }
    )

    // Reducers
    const todos = (state = [], action) => {
        switch (action.type) {
            case ADD_TODO:
                return state.concat([action.todo])
            case REMOVE_TODO:
                return state.filter(t => t.id !== action.id)
            case TOGGLE_TODO:
                return state.map((todo) => todo.id === action.id ?
                    Object.assign({}, todo, {complete: !todo.complete}) : todo)
            default:
                return state
        }
    }

    const goals = (state = [], action) => {
        switch (action.type) {
            case ADD_GOAL:
                return state.concat([action.goal])
            case REMOVE_GOAL:
                return state.filter(t => t.id !== action.id)
            default:
                return state
        }
    }

    // const app = (state = {}, action) => {
    //     return {
    //         todos: todos(state.todos, action),
    //         goals: goals(state.goals, action)
    //     }
    // }

    // function checker(store) {
    //     return function (next) {
    //         return function (action) {
    //
    //         }
    //     }
    // }

    //Rather above function, below ES6 method is better
    const checker = (store) => (next) => (action) => {
        if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin'))
            return alert('Not a good idea !!!')

        if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin'))
            return alert('Not a good goal !!!')

        return next(action)
    }

    const logger = (store) => (next) => (action) => {
        console.group(action.type)
        console.log('The action : ', action)
        const result = next(action)
        console.log('The new state : ', store.getState())
        // console.log('The result : ', result)
        console.groupEnd()
        return result
    }

    const greeting = (store) => (next) => (action) => {
        if (action.type === ADD_TODO) {
            next(action)
            return alert('Don\'t forget to [' + action.todo.name + ']!')
        }
        if (action.type === ADD_GOAL) {
            next(action)
            return alert('That\'s a great goal!')
        }

    }

    const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals
    }), Redux.applyMiddleware(checker, logger))

    store.subscribe(() => {
        const {todos, goals} = store.getState()
        document.getElementById('todos').innerHTML = ''
        document.getElementById('goals').innerHTML = ''
        todos.forEach(addTodoToDom)
        goals.forEach(addGoalToDom)
    })


    // DOM Code
    function generateId() {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)
    }

    function addTodo() {
        const element = document.getElementById('todo')
        const name = element.value
        element.value = ''

        store.dispatch(addTodoAction({
            id: generateId(),
            name,
            complete: false
        }))
    }

    function addGoal() {
        const element = document.getElementById('goal')
        const name = element.value
        element.value = ''

        store.dispatch(addGoalAction({
            id: generateId(),
            name
        }))
    }

    document.getElementById('todoBtn').addEventListener('click', addTodo)

    document.getElementById('goalBtn').addEventListener('click', addGoal)

    function createRemoveBtn(onClick) {
        const removeBtn = document.createElement('button')
        removeBtn.addEventListener('click', onClick)
        removeBtn.innerHTML = 'x'
        return removeBtn
    }

    function addTodoToDom(todo) {
        const li = document.createElement('li')
        const val = document.createTextNode(todo.name)
        const removeBtn = createRemoveBtn(() => {
            store.dispatch(removeTodoAction(todo.id))
        })

        li.appendChild(val)
        li.appendChild(removeBtn)
        document.getElementById('todos').appendChild(li)
        li.style.textDecoration = todo.complete ? 'line-through' : 'none'
        li.addEventListener('click', () => {
            // console.log('Togogle ', todo.id)
            store.dispatch(toggleTodoAction(todo.id))
        })

    }

    function addGoalToDom(goal) {
        const li = document.createElement('li')
        const val = document.createTextNode(goal.name)
        const removeBtn = createRemoveBtn(() => {
            store.dispatch(removeGoalAction(goal.id))
        })
        li.appendChild(val)
        li.appendChild(removeBtn)
        document.getElementById('goals').appendChild(li)
    }

</script>

<script type="text/babel">
    const List = () => {
        return (
            <ul>
                <li>List</li>
            </ul>
        )
    }

    class Todos extends React.Component {

        addItem = (e) => {
            e.preventDefault()
            const name = this.input.value
            this.input.value = ''
            this.props.store.dispatch(addTodoAction({
                id: generateId(),
                name,
                complete: false
            }))
        }

        render() {
            return (
                <div>

                    <h1>Todo list</h1>
                    <input type="text"
                           placeholder="Add Todo"
                           ref={(input) => this.input = input}/>
                    <button onClick={this.addItem}>Add Todo</button>

                    <List/>
                </div>
            )
        }
    }

    class Goals extends React.Component {

        addItem = (e)=> {
            e.preventDefault()
            const name = this.input.value
            this.addItem.value = ''

            this.props.store.dispatch(addGoalAction({
                id: generateId(),
                name,
            }))
        }
        render() {
            return (
                <div>
                    <h1>Goals list</h1>
                    <input type="text"
                    placeholder="add goal"
                    ref={(input) => this.input = input}/>
                    <button onClick={this.addItem}>Add Goal</button>
                    <List/>
                </div>
            )
        }
    }

    class App extends React.Component {
        componentDidMount(){
            const {store} = this.props
            store.subscribe(()=> this.forceUpdate())
        }

        render() {
            const {store} = this.props
            const {todos, goals} = store.getState()

            return (
                <div>
                    <Todos todos={todos} store={this.props.store}/>
                    <Goals goals={goals} store={this.props.store}/>
                </div>
            )
        }
    }

    ReactDOM.render(
        <App store={store}/>,
        document.getElementById('app')
    )
</script>
</body>
</html>
