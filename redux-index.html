<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>State Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
</head>
<body>

<div id="app"></div>

<script type="text/javascript">

    // DOM Code
    function generateId() {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)
    }

    // ======= App code =======
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'
    const RECEIVE_DATA = 'RECEIVE_DATA'

    const addTodoAction = (todo) => (
        {
            type: ADD_TODO,
            todo
        }
    )

    const removeTodoAction = (id) => (
        {
            type: REMOVE_TODO,
            id
        }
    )

    const toggleTodoAction = (id) => (
        {
            type: TOGGLE_TODO,
            id
        }
    )
    const addGoalAction = (goal) => (
        {
            type: ADD_GOAL,
            goal
        }
    )

    const removeGoalAction = (id) => (
        {
            type: REMOVE_GOAL,
            id
        }
    )

    const receiveDataAction = (todos, goals) => {
        return {
            type: RECEIVE_DATA,
            todos,
            goals
        }
    }

    // Reducers
    const todos = (state = [], action) => {
        switch (action.type) {
            case ADD_TODO:
                return state.concat([action.todo])
            case REMOVE_TODO:
                return state.filter(t => t.id !== action.id)
            case TOGGLE_TODO:
                return state.map((todo) => todo.id === action.id ?
                    Object.assign({}, todo, {complete: !todo.complete}) : todo)
            case RECEIVE_DATA:
                return action.todos
            default:
                return state
        }
    }

    const goals = (state = [], action) => {
        switch (action.type) {
            case ADD_GOAL:
                return state.concat([action.goal])
            case REMOVE_GOAL:
                return state.filter(t => t.id !== action.id)
            case RECEIVE_DATA:
                return action.goals
            default:
                return state
        }
    }

    const loading = (state = true, action) => {
        switch (action.type) {
            case RECEIVE_DATA:
                return false;
            default:
                return state
        }

    }
    // function checker(store) {
    //     return function (next) {
    //         return function (action) {
    //
    //         }
    //     }
    // }

    //Rather above function, below ES6 method is better
    const checker = (store) => (next) => (action) => {
        if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin'))
            return alert('Not a good idea !!!')

        if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin'))
            return alert('Not a good goal !!!')

        return next(action)
    }

    const logger = (store) => (next) => (action) => {
        console.group(action.type)
        console.log('The action : ', action)
        const result = next(action)
        console.log('The new state : ', store.getState())
        // console.log('The result : ', result)
        console.groupEnd()
        return result
    }

    // const app = (state = {}, action) => {
    //     return {
    //         todos: todos(state.todos, action),
    //         goals: goals(state.goals, action)
    //     }
    // }

    const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
        loading
    }), Redux.applyMiddleware(checker, logger))

</script>

<script type="text/babel">
    const List = (props) => {
        return (
            <ul>
                {props.items.map((item, index) => {
                    return <li key={index}>
                        <span onClick={() => props.toggleItem && props.toggleItem(item)}
                              style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                            {item.name}</span>
                        <button onClick={() => props.removeItem(item)}>x</button>
                    </li>
                })}

            </ul>
        )
    }

    class Todos extends React.Component {

        removeItem = (todo) => {
            const {store} = this.props
            store.dispatch(removeTodoAction(todo.id))
            return API.deleteTodo(todo.id)
                .catch(() => {
                        store.dispatch(addTodoAction(todo))
                        alert("error on deleting todo!!!")
                    })
        }

        addItem = (e) => {
            e.preventDefault()
            const name = this.input.value
            this.input.value = ''
            this.props.store.dispatch(addTodoAction({
                id: generateId(),
                name,
                complete: false
            }))
        }

        toggleItem = (item) => {
            this.props.store.dispatch(toggleTodoAction(item.id))
        }

        render() {
            return (
                <div>

                    <h1>Todo list</h1>
                    <input type="text"
                           placeholder="Add Todo"
                           ref={(input) => this.input = input}/>
                    <button onClick={this.addItem}>Add Todo</button>

                    <List items={this.props.todos}
                          removeItem={this.removeItem}
                          toggleItem={this.toggleItem}/>
                </div>
            )
        }
    }

    class Goals extends React.Component {

        removeItem = (goal) => {
            this.props.store.dispatch(removeGoalAction(goal.id))
            return API.deleteGoal(goal.id)
                .catch(()=> {
                    this.props.store.dispatch(addGoalAction(goal))
                    alert("error on deleting goal!!!")
                })
        }

        addItem = (e) => {
            e.preventDefault()
            const name = this.input.value
            this.input.value = ''

            this.props.store.dispatch(addGoalAction({
                id: generateId(),
                name,
            }))
        }

        render() {
            return (
                <div>
                    <h1>Goals list</h1>
                    <input type="text"
                           placeholder="add goal"
                           ref={(input) => this.input = input}/>
                    <button onClick={this.addItem}>Add Goal</button>
                    <List items={this.props.goals}
                          removeItem={this.removeItem}/>
                </div>
            )
        }
    }

    class App extends React.Component {
        componentDidMount() {
            const {store} = this.props
            store.subscribe(() => this.forceUpdate())
            Promise.all([
                API.fetchTodos(),
                API.fetchGoals()
            ]).then(([todos, goals]) => {
                store.dispatch(receiveDataAction(todos, goals))
                console.log('Todos', todos)
                console.log('Goals', goals)
            })

        }

        render() {
            const {store} = this.props
            const {todos, goals, loading} = store.getState()

            if (loading === true) {
                return <h2>Loading</h2>
            }

            return (
                <div>
                    <Todos todos={todos} store={store}/>
                    <Goals goals={goals} store={store}/>
                </div>
            )
        }
    }

    ReactDOM.render(
        <App store={store}/>,
        document.getElementById('app')
    )
</script>
</body>
</html>
