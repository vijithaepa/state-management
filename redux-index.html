<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>State Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
</head>
<body>

<div id="app"></div>

<script type="text/javascript">

    // ======= App code =======
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'
    const RECEIVE_DATA = 'RECEIVE_DATA'

    const addTodoAction = (todo) => (
        {
            type: ADD_TODO,
            todo
        }
    )

    const removeTodoAction = (id) => (
        {
            type: REMOVE_TODO,
            id
        }
    )

    const toggleTodoAction = (id) => (
        {
            type: TOGGLE_TODO,
            id
        }
    )
    const addGoalAction = (goal) => (
        {
            type: ADD_GOAL,
            goal
        }
    )

    const removeGoalAction = (id) => (
        {
            type: REMOVE_GOAL,
            id
        }
    )

    const receiveDataAction = (todos, goals) => {
        return {
            type: RECEIVE_DATA,
            todos,
            goals
        }
    }

    const handleDeleteTodo = (todo) => {
        return (dispatch) => {
            dispatch(removeTodoAction(todo.id))
            return API.deleteTodo(todo.id)
                .catch(() => {
                    dispatch(addTodoAction(todo))
                    alert("error on deleting todo!!!")
                })
        }
    }

    const handleDeleteGoal = (goal) => {
        return (dispatch) => {
            dispatch(removeGoalAction(goal.id))
            return API.deleteGoal(goal.id)
                .catch(() => {
                    dispatch(addGoalAction(goal))
                    alert("error on deleting Goal!!!")
                })
        }
    }

    const handleAddTodo = (name, cb) => {
        return (dispatch) => {
            API.saveTodo(name)
                .then((todo) => {
                    dispatch(addTodoAction(todo))
                    cb()
                })
                .catch(() => {
                    alert("sorry about it, try again later !!!")
                })
        }
    }

    const handleAddGoal = (name, cb) => {
        return (dispatch) => {
            return API.saveGoal(name)
                .then((todo) => {
                    dispatch(addGoalAction(todo))
                    cb()
                })
                .catch(() => {
                    alert("sorry about it, try again later !!!")
                })
        }
    }

    const handleToggleTodo = (todo) => {
        return (dispatch) => {
            dispatch(toggleTodoAction(todo.id))
            return API.saveTodoToggle(todo.id)
                .catch(() => {
                    dispatch(toggleTodoAction(todo.id))
                    alert("Failed to save toggle todo")
                })
        }
    }

    const handleReceiveData = () => {
        return (dispatch) => {
            return Promise.all([
                API.fetchTodos(),
                API.fetchGoals()
            ]).then(([todos, goals]) => {
                dispatch(receiveDataAction(todos, goals))
            })
        }

    }

    // Reducers
    const todos = (state = [], action) => {
        switch (action.type) {
            case ADD_TODO:
                return state.concat([action.todo])
            case REMOVE_TODO:
                return state.filter(t => t.id !== action.id)
            case TOGGLE_TODO:
                return state.map((todo) => todo.id === action.id ?
                    Object.assign({}, todo, {complete: !todo.complete}) : todo)
            case RECEIVE_DATA:
                return action.todos
            default:
                return state
        }
    }

    const goals = (state = [], action) => {
        switch (action.type) {
            case ADD_GOAL:
                return state.concat([action.goal])
            case REMOVE_GOAL:
                return state.filter(t => t.id !== action.id)
            case RECEIVE_DATA:
                return action.goals
            default:
                return state
        }
    }

    const loading = (state = true, action) => {
        switch (action.type) {
            case RECEIVE_DATA:
                return false;
            default:
                return state
        }

    }

    // Middleware actions
    const checker = (store) => (next) => (action) => {
        if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin'))
            return alert('Not a good idea !!!')

        if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin'))
            return alert('Not a good goal !!!')

        return next(action)
    }

    const logger = (store) => (next) => (action) => {
        console.group(action.type)
        console.log('The action : ', action)
        const result = next(action)
        console.log('The new state : ', store.getState())
        // console.log('The result : ', result)
        console.groupEnd()
        return result
    }

    // Create Store with Reducers
    const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
        loading
    }), Redux.applyMiddleware(ReduxThunk.default, checker, logger))

</script>

<script type="text/babel">
    const List = (props) => {
        return (
            <ul>
                {props.items.map((item, index) => {
                    return <li key={index}>
                        <span onClick={() => props.toggleItem && props.toggleItem(item)}
                              style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                            {item.name}</span>
                        <button onClick={() => props.removeItem(item)}>x</button>
                    </li>
                })}

            </ul>
        )
    }

    class Todos extends React.Component {

        removeItem = (todo) => {
            this.props.dispatch(handleDeleteTodo(todo))
        }

        addItem = (e) => {
            e.preventDefault()
            this.props.dispatch(handleAddTodo(
                this.input.value,
                () => this.input.value = ''
            ))
        }

        toggleItem = (todo) => {
            this.props.dispatch(handleToggleTodo(todo))
        }

        render() {
            return (
                <div>

                    <h1>Todo list</h1>
                    <input type="text"
                           placeholder="Add Todo"
                           ref={(input) => this.input = input}/>
                    <button onClick={this.addItem}>Add Todo</button>

                    <List items={this.props.todos}
                          removeItem={this.removeItem}
                          toggleItem={this.toggleItem}/>
                </div>
            )
        }
    }

    const ConnectedTodos = connect((state) => (
        {
            todos: state.todos
        }
    ))(Todos)

    class Goals extends React.Component {

        removeItem = (goal) => {
            this.props.dispatch(handleDeleteGoal(goal))
        }

        addItem = (e) => {
            e.preventDefault()
            this.props.dispatch(handleAddGoal(
                this.input.value,
                () => this.input.value = ''
            ))
        }

        render() {
            return (
                <div>
                    <h1>Goals list</h1>
                    <input type="text"
                           placeholder="add goal"
                           ref={(input) => this.input = input}/>
                    <button onClick={this.addItem}>Add Goal</button>
                    <List items={this.props.goals}
                          removeItem={this.removeItem}/>
                </div>
            )
        }
    }

    const ConnectedGoals = connect((state) => (
        {
            goals: state.goals
        }
    ))(Goals)

    class App extends React.Component {
        componentDidMount() {
            const {dispatch} = this.props
            dispatch(handleReceiveData())
        }

        render() {
            if (this.props.loading === true) {
                return <h2>Loading</h2>
            }

            return (
                <div>
                    <ConnectedTodos/>
                    <ConnectedGoals/>
                </div>
            )
        }
    }

    const ConnectedApp = connect((state) => (
        {
            loading: state.loading
        }
    ))(App)

    const Context = React.createContext();

    function connect(mapStateToProps) {
        return (Component) => {

            class Receiver extends React.Component {
                componentDidMount() {
                    const {subscribe} = this.props.store

                    this.unsubscribe = subscribe(() => {
                        this.forceUpdate()
                    })
                }

                componentWillUnmount() {
                    this.unsubscribe()
                }

                render() {
                    const {dispatch, getState} = this.props.store
                    const state = getState()
                    const stateNeeded = mapStateToProps(state)
                    return <Component {...stateNeeded} dispatch={dispatch}/>
                }
            }

            class ConnectedComponent extends React.Component {
                render() {
                    return (
                        <Context.Consumer>
                            {(store) => <Receiver store={store}/>}
                        </Context.Consumer>
                    )
                }
            }
            return ConnectedComponent
        }
    }

    class Provider extends React.Component {

        render() {
            return (
                <Context.Provider value={this.props.store}>
                    {this.props.children}
                </Context.Provider>
            )
        }
    }

    ReactDOM.render(
        <Provider store={store}>
            <ConnectedApp/>
        </Provider>
        , document.getElementById('app')
    )
</script>
</body>
</html>
